name: gql_http_link
version: 0.3.3
description: GQL Terminating Link to execute requests via HTTP using JSON.
repository: https://github.com/gql-dart/gql
environment: 
  sdk: '>=2.7.2 <3.0.0'
dependencies: 
  meta: ^1.1.7
  gql:
    git:
      url: git://github.com/julienzarka/gql.git
      path: gql
  gql_exec:
    git:
      url: git://github.com/julienzarka/gql.git
      path: links/gql_exec
  gql_link:
    git:
      url: git://github.com/julienzarka/gql.git
      path: links/gql_link
  http: ^0.12.1
  http_parser: ^3.1.4
dev_dependencies: 
  test: ^1.0.0
  mockito: ^4.1.1
  gql_pedantic:
    git:
      url: git://github.com/julienzarka/gql.git
      path: gql_pedantic
  http_parser: ^3.1.4
